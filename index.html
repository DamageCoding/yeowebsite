<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Yeo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile {
            text-decoration: none;
        }
        .profile .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
            vertical-align: middle;
        }
        .profile .username {
            font-weight: bold;
            color: #007bff;
            text-transform: uppercase;
        }
        /* Main Content Styles */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #007bff;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn-container {
            text-align: center;
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            background-color: #28a745;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
        }
        .btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        /* Stats Styles */
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }
        .stat {
            flex: 1;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            text-align: center;
        }
        .stat i {
            margin-right: 8px;
        }
        /* Responsive Styles */
        @media only screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .profile .avatar {
                width: 60px;
                height: 60px;
                margin-right: 10px;
            }
            h1 {
                font-size: 2.5rem;
            }
            .btn-container {
                margin-top: 20px;
            }
            .btn {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Yeo</h1>
            <a href="#" class="profile" id="profileLink">
                <i class="fab fa-discord avatar" id="profileAvatar"></i>
                <span class="username" id="username">Guest</span>
            </a>
        </div>
        <p>Join our vibrant community now!</p>
        <div class="btn-container">
            <a href="#" class="btn"><i class="fas fa-server"></i> Join Server</a>
            <a href="#" class="btn"><i class="fab fa-telegram-plane"></i> Join Telegram</a>
        </div>
        <div class="stats">
            <div class="stat"><i class="fas fa-users"></i><br> Over 10,000 Users Spammed</div>
            <div class="stat"><i class="fas fa-comments"></i><br> Over 1,000,000 Messages Sent</div>
            <div class="stat"><i class="fas fa-star"></i><br> The Best Owners</div>
        </div>
    </div>

    <script>
        // Function to update profile information after successful login
        function updateProfile(username, avatarURL) {
            document.getElementById('username').innerText = username;
            document.getElementById('profileAvatar').style.backgroundImage = `url(${avatarURL})`;
        }

        // Example of how you might use this function after a successful login
        // You can replace these values with actual user data obtained after login
        const loggedInUser = {
            username: 'John Doe',
            avatarURL: 'https://discord.com/assets/6debd47ed13483642cf09e832ed0bc1b.png'
        };

        // Simulate a login event and update the profile
        document.getElementById('profileLink').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default behavior of link
            updateProfile(loggedInUser.username, loggedInUser.avatarURL);
        });
    </script>
</body>
</html>
