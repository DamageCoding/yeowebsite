<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Yeo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Add the link tag for the favicon.ico -->
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile {
            position: relative;
            cursor: pointer;
        }

        .profile .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile .username {
            font-weight: bold;
            color: #007bff;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            padding: 10px;
            border-radius: 5px;
            right: 0;
            top: 60px;
        }

        .profile:hover .dropdown-content {
            display: block;
        }

        .dropdown-item {
            padding: 8px 0;
            cursor: pointer;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            background-color: #28a745;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .stat {
            flex: 1;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            text-align: center;
        }

        .stat i {
            margin-right: 8px;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 20px 10px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .profile {
                margin-bottom: 10px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .stats {
                flex-direction: column;
            }

            .stat {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Yeo</h1>
            <div class="profile">
                <img src="default-avatar.png" alt="Profile Picture" class="avatar">
                <span class="username">Guest</span>
                <div class="dropdown-content">
                    <div class="dropdown-item" onclick="loginWithDiscord()">
                        <i class="fab fa-discord"></i> Login with Discord
                    </div>
                </div>
            </div>
        </div>
        <p>Join our vibrant community now!</p>
        <div class="btn-container">
            <a href="#" onclick="loginWithDiscord()" class="btn"><i class="fas fa-server"></i> Join Server</a>
            <a href="https://t.me/yeodiscord" class="btn"><i class="fab fa-telegram-plane"></i> Join Telegram</a>
        </div>
        <div class="stats">
            <div class="stat"><i class="fas fa-users"></i><br> Over 10,000 Users Spammed</div>
            <div class="stat"><i class="fas fa-comments"></i><br> Over 1,000,000 Messages Sent</div>
            <div class="stat"><i class="fas fa-star"></i><br> The Best Owners</div>
        </div>
    </div>

    <script>
        function loginWithDiscord() {
            // Redirect the user to Discord's authorization endpoint
            window.location.href = 'https://discord.com/api/oauth2/authorize?client_id=1243346396267151411&redirect_uri=https://yeo.touchgrass.cloud&response_type=code&scope=identify';
        }

        // Function to update profile information after successful login
        function updateProfile(username, avatarURL) {
            document.querySelector('.username').innerText = username;
            document.querySelector('.avatar').src = avatarURL;
        }
    </script>
</body>
</html>
