<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Container Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Main Box Styles */
        .box {
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }

        /* Heading Styles */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 0 0 20px #000;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #000, 0 0 20px #FFD700, 0 0 30px #FFD700;
            }
            to {
                text-shadow: 0 0 20px #000, 0 0 40px #FFD700, 0 0 60px #FFD700;
            }
        }

        /* Subheading Styles */
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #666;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 20px 50px;
            font-size: 1.4rem;
            cursor: pointer;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            background-color: #FFD700;
            color: #333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            outline: none;
            margin-right: 20px;
        }

        .btn:last-child {
            margin-right: 0;
        }

        .btn:hover {
            background-color: #f9c107;
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        /* Stats Styles */
        .stats {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
        }

        .stat {
            flex: 1 1 300px;
            padding: 30px;
            background-color: #fff;
            color: #333;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            text-align: center;
            margin-bottom: 20px;
        }

        .stat:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .stat i {
            font-size: 3rem;
            color: #FFD700;
        }

        .stat span {
            display: block;
            margin-top: 15px;
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
        }

        /* Video Container Styles */
        .video-container {
            margin-top: 50px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%; /* Responsive width */
            max-width: 800px; /* Limit width for larger screens */
            height: 0;
            padding-bottom: 56.25%; /* Aspect ratio (16:9) */
            margin: 0 auto;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            transition: transform 0.5s;
            border-radius: 20px; /* Rounded corners */
        }

        .video-container:hover iframe {
            transform: scale(1.05);
        }

        @media only screen and (max-width: 768px) {
            .stat {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">

            <div class="btn-container">
                <a href="http://yeodiscord.touchgrass.cloud/" class="btn"><i class="fas fa-server"></i> Join Server</a>
                <a href="https://t.me/yeodiscord" class="btn"><i class="fab fa-telegram-plane"></i> Join Telegram</a>
            </div>
            <div class="stats">

                </div>
                <div class="stat">

                </div>
                <div class="stat">
                    <i class="fas fa-star"></i>
                    <span>The Best Spamming Server</span>
                </div>
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/oqfsUp7DHe4" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
