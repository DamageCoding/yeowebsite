<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Yeo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Add the link tag for the favicon.ico -->
    <link rel="icon" type="image/x-icon" href="icon.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile .username {
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            background-color: #28a745;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .btn i {
            margin-right: 8px;
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="profile" class="profile">
            <img src="default-avatar.png" alt="Profile Picture" class="avatar">
            <span class="username">Guest</span>
        </div>
        <h1>Welcome to Yeo</h1>
        <p>Join our vibrant community now!</p>
        <div class="btn-container">
            <a href="#" onclick="loginWithDiscord()" class="btn"><i class="fas fa-server"></i> Join Server</a>
            <!-- Remove the direct link to Telegram -->
        </div>
        <div class="stats">
            <div class="stat"><i class="fas fa-users"></i> Over 10,000 Users Spammed</div>
            <div class="stat"><i class="fas fa-comments"></i> Over 1,000,000 Messages Sent</div>
            <div class="stat"><i class="fas fa-star"></i> The Best Owners</div>
        </div>
    </div>

    <script>
        function loginWithDiscord() {
            // Redirect the user to Discord's authorization endpoint
            window.location.href = 'https://discord.com/api/oauth2/authorize?client_id=1243346396267151411&redirect_uri=https://yeo.touchgrass.cloud&response_type=code&scope=identify';
        }

        // Function to update profile information after successful login
        function updateProfile(username, avatarURL) {
            document.getElementById('profile').innerHTML = `
                <img src="${avatarURL}" alt="Profile Picture" class="avatar">
                <span class="username">${username}</span>
            `;
        }
    </script>
</body>
</html>
