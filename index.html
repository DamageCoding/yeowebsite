<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Yeo</title>
    <link rel="icon" href="https://media.discordapp.net/attachments/1243315024328654898/1243335846417924158/New_Project_4.png?ex=665a54bd&is=6659033d&hm=fdf930bdea130a3b0cf58c7ef4fe82f942937d58a18c1c004ea9cb39fc661b8a&=&format=webp&quality=lossless&width=420&height=420" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6d83f2, #00d4ff);
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }

        .stats {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 40px;
            gap: 20px;
        }

        .stat {
            flex: 1 1 calc(33.333% - 20px);
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            margin-bottom: 20px;
            text-align: center;
        }

        .stat:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .stat i {
            margin-bottom: 8px;
            font-size: 1.5rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            background-color: #28a745;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .btn i {
            margin-right: 8px;
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .stat {
                flex: 1 1 calc(50% - 20px);
            }

            .btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yeo</h1>
        <p>The #1 Spam Server</p>
        <div class="btn-container">
            <a href="http://yeodiscord.touchgrass.cloud/" class="btn"><i class="fas fa-server"></i> Join Server</a>
            <a href="https://t.me/yeodiscord" class="btn"><i class="fab fa-telegram-plane"></i> Join Telegram</a>
        </div>
        <div class="stats">
            <div class="stat"><i class="fas fa-users"></i> Over 10,000 Members</div>
            <div class="stat"><i class="fas fa-comments"></i> 1,000,000+ Messages</div>
            <div class="stat"><i class="fas fa-star"></i> Top-Rated Community</div>
        </div>
    </div>
</body>
</html>
