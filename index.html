<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeo</title>
    <link rel="icon" href="https://media.discordapp.net/attachments/1243315024328654898/1243335846417924158/New_Project_4.png?ex=665a54bd&is=6659033d&hm=fdf930bdea130a3b0cf58c7ef4fe82f942937d58a18c1c004ea9cb39fc661b8a&=&format=webp&quality=lossless&width=420&height=420" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000428, #004e92);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            max-width: 900px;
            padding: 50px 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #FFD700;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            color: #e0e0e0;
            line-height: 1.8;
        }

        .box {
            background: #111;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
            transition: all 0.3s ease-in-out;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .box h2 {
            color: #FFD700;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
        }

        .stat {
            flex: 1 1 calc(30% - 20px);
            padding: 30px;
            background-color: #FFD700;
            color: #000;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            text-align: center;
        }

        .stat:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .stat i {
            margin-bottom: 15px;
            font-size: 3rem;
            color: #111;
        }

        .stat span {
            display: block;
            margin-top: 15px;
            font-size: 1.8rem;
            font-weight: 600;
            color: #111;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 50px;
        }

        .btn {
            display: inline-block;
            padding: 20px 50px;
            font-size: 1.4rem;
            cursor: pointer;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            background-color: #28a745;
            color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        .btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .btn i {
            margin-right: 10px;
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }

            .stat {
                flex: 1 1 calc(100% - 20px);
            }

            .btn {
                padding: 15px 40px;
                font-size: 1.2rem;
            }
        }

        .video-container iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yeo</h1>
        <p>#1 Spammer!</p>
        <div class="btn-container">
            <a href="http://yeodiscord.touchgrass.cloud/" class="btn"><i class="fas fa-server"></i> Join Server</a>
            <a href="https://t.me/yeodiscord" class="btn"><i class="fab fa-telegram-plane"></i> Join Telegram</a>
        </div>
        <div class="box">
<h2>Stats</h2>
<div class="stats">
    <div class="stat">
        <i class="fas fa-users"></i>
        <span>Over 10,000 Members</span>
    </div>
    <div class="stat">
        <i class="fas fa-comments"></i>
        <span>1,000,000+ Messages</span>
    </div>
    <div class="stat">
        <i class="fas fa-star"></i>
        <span>Top-Rated Community</span>
    </div>
</div>
</div>
<div class="box">
    <h2>Status</h2>
    <p>All systems are operational.</p>
</div>
<div class="box video-container">
    <h2>Watch the Tutorial</h2>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
</div>
</div>
</body>
</html>
