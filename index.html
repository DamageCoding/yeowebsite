<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Yeo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Add the link tag for the favicon.ico -->
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .profile {
            display: flex;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
        }
        .profile .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
        .profile .username {
            font-weight: bold;
            color: #007bff;
            text-transform: uppercase;
        }
        /* Main Content Styles */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #007bff;
            text-align: center;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            background-color: #28a745;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
        }
        .btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        /* Stats Styles */
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .stat {
            flex: 1;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            text-align: center;
        }
        .stat i {
            margin-right: 8px;
        }
        /* Responsive Styles */
        @media only screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .header {
                flex-direction: column;
                align-items: center;
            }
            .profile .avatar {
                width: 30px;
                height: 30px;
            }
            h1 {
                font-size: 2.5rem;
            }
            .btn-container {
                flex-direction: column;
            }
            .btn {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Yeo</h1>
            <a href="https://discord.com/api/oauth2/authorize?client_id=1243346396267151411&redirect_uri=https://yeo.touchgrass.cloud&response_type=code&scope=identify" class="profile">
                <img src="https://discord.com/assets/6debd47ed13483642cf09e832ed0bc1b.png" alt="Profile Picture" class="avatar">
                <span class="username">Guest</span>
            </a>
        </div>
        <p>Join our vibrant community now!</p>
        <div class="btn-container">
            <a href="#" class="btn"><i class="fas fa-server"></i> Join Server</a>
            <a href="https://t.me/yeodiscord" class="btn"><i class="fab fa-telegram-plane"></i> Join Telegram</a>
        </div>
        <div class="stats">
            <div class="stat"><i class="fas fa-users"></i><br> Over 10,000 Users Spammed</div>
            <div class="stat"><i class="fas fa-comments"></i><br> Over 1,000,000 Messages Sent</div>
            <div class="stat"><i class="fas fa-star"></i><br> The Best Owners</div>
        </div>
    </div>
</body>
</html>
