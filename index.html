<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Yeo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .stats {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        .stat {
            padding: 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: #fff;
            border-radius: 10px;
        }

        .stat i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Yeo</h1>
        <p>Join our vibrant community now!</p>
        <div class="btn-container">
            <a href="link_to_your_server" class="btn"><i class="fas fa-server"></i> Join Server</a>
            <a href="link_to_your_telegram" class="btn btn-telegram"><i class="fab fa-telegram-plane"></i> Join Telegram</a>
        </div>
        <div class="stats">
            <div class="stat"><i class="fas fa-users"></i> 1000+ Members</div>
            <div class="stat"><i class="fas fa-comments"></i> Active Chats</div>
            <div class="stat"><i class="fas fa-calendar-alt"></i> Regular Events</div>
        </div>
    </div>
</body>
</html>
