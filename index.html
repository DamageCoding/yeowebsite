<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeo</title>
    <link rel="icon" href="https://media.discordapp.net/attachments/1243315024328654898/1243335846417924158/New_Project_4.png?ex=665a54bd&is=6659033d&hm=fdf930bdea130a3b0cf58c7ef4fe82f942937d58a18c1c004ea9cb39fc661b8a&=&format=webp&quality=lossless&width=420&height=420" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #ffffff);
            color: #FFD700;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px 20px;
            background: #000000;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #FFD700;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #FFD700;
            line-height: 1.5;
        }

        .box {
            background: #000000;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            margin-top: 40px;
        }

        .box h2 {
            color: #FFD700;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat {
            flex: 1 1 calc(33.333% - 20px);
            padding: 20px;
            background-color: #FFD700;
            color: #000000;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease-in-out;
            text-align: center;
        }

        .stat:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(255, 255, 255, 0.2);
        }

        .stat i {
            margin-bottom: 8px;
            font-size: 2rem;
        }

        .stat span {
            display: block;
            margin-top: 10px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            background-color: #28a745;
            color: #FFD700;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            outline: none;
        }

        .btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(255, 255, 255, 0.2);
        }

        .btn i {
            margin-right: 8px;
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .stat {
                flex: 1 1 calc(50% - 20px);
            }

            .btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }

        .video-container iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yeo</h1>
        <p>#1 Spammer!</p>
        <div class="btn-container">
            <a href="http://yeodiscord.touchgrass.cloud/" class="btn"><i class="fas fa-server"></i> Join Server</a>
            <a href="https://t.me/yeodiscord" class="btn"><i class="fab fa-telegram-plane"></i> Join Telegram</a>
        </div>
        <div class="box">
            <h2>Stats</h2>
            <div class="stats">
                <div class="stat">
                    <i class="fas fa-users"></i>
                    <span>Over 10,000 Members</span>
                </div>
                <div class="stat">
                    <i class="fas fa-comments"></i>
                    <span>1,000,000+ Messages</span>
                </div>
                <div class="stat">
                    <i class="fas fa-star"></i>
                    <span>Top-Rated Community</span>
                </div>
            </div>
        </div>
        <div class="box">
            <h2>Status</h2>
            <p>All systems are operational.</p>
        </div>
        <div class="box video-container">
            <h2>Watch the Tutorial</h2>
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
